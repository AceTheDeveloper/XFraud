<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Login | Fintech Bank</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      .glass {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
      <div class="hidden md:block bg-cover bg-center" style="background-image: url('img/bank.jpg')">
      </div>

      <div class="p-10 flex items-center justify-center bg-white">
        <div class="w-full max-w-sm">
          <h2 class="text-3xl font-bold text-blue-700 mb-6">Welcome Back</h2>
          <p class="text-sm text-gray-500 mb-6">Login to your account to continue managing your finances.</p>

          <form class="space-y-4">
            <div class="relative">
              <input
              id="email"
                type="email"
                placeholder="Email"
                class="pl-10 w-full py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <i class='bx bx-envelope absolute top-3.5 left-3 text-gray-400'></i>
            </div>

            <div class="relative">
              <input
              id="password"
                type="password"
                placeholder="Password"
                class="pl-10 w-full py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <i class='bx bx-lock-alt absolute top-3.5 left-3 text-gray-400'></i>
            </div>

            <div class="flex justify-between text-sm text-gray-600">
              <label class="flex items-center gap-2">
                <input type="checkbox" class="accent-blue-600" />
                Remember me
              </label>
              <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <button
              type="submit"
              class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition"
             id = "login">
              Log In
            </button>
          </form>

          <div class="mt-6 text-center text-gray-400 text-sm">Or continue with</div>

          <div class="mt-4 flex justify-center gap-4">
            <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition">
              <i class='bx bxl-google text-xl'></i>
            </button>
            <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition">
              <i class='bx bxl-facebook text-xl'></i>
            </button>
            <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition">
              <i class='bx bxl-github text-xl'></i>
            </button>
          </div>

          <div class="mt-6 text-sm text-center text-gray-600">
            Don't have an account?
            <a href="#" class="text-blue-600 hover:underline font-medium">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
